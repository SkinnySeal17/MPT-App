services:
  # New Web Service (React)
  - type: web
    name: mpt-web-service
    runtime: node
    rootDir: frontend
    buildCommand: |
      export SKIP_PREFLIGHT_CHECK=true
      npm install
      npm run build
    startCommand: npx serve -s build -l $PORT
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://mpt-backend.onrender.com
      - key: NODE_VERSION
        value: "16"
      - key: SKIP_PREFLIGHT_CHECK
        value: "true"
    healthCheckPath: /
    autoDeploy: true
