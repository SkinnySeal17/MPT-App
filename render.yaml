services:
  # Frontend Service (React)
  - type: web
    name: ppt-app
    rootDir: frontend
    buildCommand: |
      export SKIP_PREFLIGHT_CHECK=true
      npm ci --only=production
      npm run build
    startCommand: npm run start-prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://mpt-backend.onrender.com
      - key: NODE_VERSION
        value: "18"
      - key: SKIP_PREFLIGHT_CHECK
        value: "true"
    autoDeploy: true
    plan: starter
